<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-all">
    <div class="container mx-auto p-5">
        <div class="flex justify-between items-center">
            <h1 class="text-4xl font-bold">Mi Curriculum Vitae</h1>
            <button id="theme-toggle" class="p-2 bg-gray-200 dark:bg-gray-700 rounded">Modo</button>
        </div>
        <section class="text-center my-10">
            <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="rounded-full mx-auto shadow-lg">
            <h2 class="text-2xl font-semibold mt-3">Tu Nombre</h2>
            <p class="text-lg text-gray-600 dark:text-gray-300">Desarrollador Web | UX/UI Designer</p>
        </section>
        <section>
            <h3 class="text-xl font-semibold">Sobre Mí</h3>
            <p class="text-gray-700 dark:text-gray-300">Breve descripción sobre tu experiencia y habilidades.</p>
        </section>
        <section class="my-5">
            <h3 class="text-xl font-semibold">Habilidades</h3>
            <div class="grid grid-cols-3 gap-3">
                <span class="p-2 bg-gray-300 dark:bg-gray-800 rounded">HTML</span>
                <span class="p-2 bg-gray-300 dark:bg-gray-800 rounded">CSS</span>
                <span class="p-2 bg-gray-300 dark:bg-gray-800 rounded">JavaScript</span>
            </div>
        </section>
        <section class="my-5">
            <h3 class="text-xl font-semibold">Contacto</h3>
            <p>Email: ejemplo@email.com</p>
            <p>LinkedIn: linkedin.com/in/tuusuario</p>
        </section>
    </div>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        });
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
        }
    </script>
</body>
</html>
